group 'ru.chirikhin'
version '0.1'

apply plugin: 'java'
apply plugin: 'application'

repositories {
    jcenter()
}

dependencies {
    compile 'apache-log4j:log4j:1.2.15'
}

task server {
    mainClassName = 'ru.chirikhin.tcp2speed.server.Main'
    run.execute()
}

task client {
    mainClassName = 'ru.chirikhin.tcp2speed.client.Main'
    run.execute()
}